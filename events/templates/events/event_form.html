{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

<script>jQuery(document).ready(function($) {
    $("#cancel").click(function() {
        window.document.location = $(this).attr('href');
    });
});
jQuery(document).ready(function($) {
    $("#guest").click(function() {
        window.document.location = $(this).attr('href');
    });
});
</script>

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Save {% bootstrap_icon "save" %}
            </button>
            <button type="button" class="btn btn-primary" id="cancel" href="{% url 'events:home' %}">
                Cancel
            </button>
            <button type="submit" class="btn btn-primary" id="guest" href="{% url 'events:guest' %}">
                Add guest
            </button>
        {% endbuttons %}
    </form>


{% endblock %}
